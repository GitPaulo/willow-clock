<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <!-- CSP configured for PIXI.js: unsafe-eval for shaders, blob for workers, data/file for images -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: file:; connect-src 'self' data:; worker-src blob:; object-src 'none';" />
  <title>Willow Clock</title>
  <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <style>
    @font-face {
      font-family: "PawFont";
      src: url("../assets/fonts/font_paw.otf") format("opentype");
      font-display: swap;
    }

    @font-face {
      font-family: "PencilFont";
      src: url("../assets/fonts/font_pencil.otf") format("opentype");
      font-display: swap;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family:
        -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
        Arial, sans-serif;
      margin: 0;
      padding: 15px;
      /*
      background: linear-gradient(135deg,
          #ffffff 0%,
          #ffd6ab 50%,
          #8b8b8b 100%
        );
      */
      background: #ff921e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
      overflow-y: auto;
    }

    #mode {
      cursor: pointer;
      user-select: none;
      display: inline-block;
      margin-bottom: 20px;
      max-width: 600px;
      width: 90vw;
      text-align: center;
    }

    #clock {
      font-family:
        "PawFont",
        -apple-system,
        BlinkMacSystemFont,
        "Segoe UI",
        Roboto,
        Helvetica,
        Arial,
        sans-serif;
      font-size: clamp(42px, 15vw, 84px);
      font-weight: 300;
      color: white;
      text-align: center;
      margin-bottom: 8px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      white-space: nowrap;
      line-height: 1.1;
      transition: all 0.3s ease;
    }

    #clock.hover {
      transform: scale(1.05);
      text-shadow:
        2px 2px 4px rgba(0, 0, 0, 0.3),
        0 0 20px rgba(255, 255, 255, 0.4),
        0 0 35px rgba(255, 255, 255, 0.2);
    }

    #mode:active #clock {
      transform: scale(0.98);
      transition: all 0.1s ease;
    }

    #date {
      font-family:
        "PencilFont",
        "PawFont",
        -apple-system,
        BlinkMacSystemFont,
        "Segoe UI",
        Roboto,
        Helvetica,
        Arial,
        sans-serif;
      font-size: clamp(18px, 6vw, 30px);
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 0;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      text-align: center;
      line-height: 1.2;
      transition: all 0.3s ease;
    }

    #date.hover {
      transform: scale(1.05);
      text-shadow:
        1px 1px 2px rgba(0, 0, 0, 0.3),
        0 0 15px rgba(255, 255, 255, 0.35),
        0 0 25px rgba(255, 255, 255, 0.15);
    }

    /* Mode visibility */
    #clock-mode,
    #stopwatch,
    #timer,
    #focus {
      display: none;
    }

    #clock-mode.active,
    #stopwatch.active,
    #timer.active,
    #focus.active {
      display: block;
    }

    /* Timer mode */
    #timer {
      text-align: center;
    }

    /* Focus mode */
    #focus-title {
      font-family: "PencilFont", "PawFont", Arial, sans-serif;
      font-size: clamp(42px, 15vw, 84px);
      font-weight: 300;
      color: white;
      text-align: center;
      margin-bottom: 8px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      white-space: nowrap;
      line-height: 1.1;
      transition: all 0.3s ease;
    }

    #focus-title.hover {
      transform: scale(1.05);
      text-shadow:
        2px 2px 4px rgba(0, 0, 0, 0.3),
        0 0 20px rgba(255, 255, 255, 0.4),
        0 0 35px rgba(255, 255, 255, 0.2);
    }

    #focus-time {
      font-family: "PawFont", monospace;
      font-size: clamp(18px, 6vw, 30px);
      font-weight: 300;
      color: rgba(255, 255, 255, 0.9);
      text-align: center;
      margin-bottom: 0;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      line-height: 1.2;
      transition: all 0.3s ease;
    }

    #focus-time.hover {
      transform: scale(1.05);
      text-shadow:
        1px 1px 2px rgba(0, 0, 0, 0.3),
        0 0 15px rgba(255, 255, 255, 0.35),
        0 0 25px rgba(255, 255, 255, 0.15);
    }

    /* Stopwatch time display */
    #stopwatch-time {
      font-family:
        "PawFont",
        -apple-system,
        BlinkMacSystemFont,
        "Segoe UI",
        Roboto,
        Helvetica,
        Arial,
        sans-serif;
      font-size: clamp(42px, 15vw, 84px);
      font-weight: 300;
      color: white;
      text-align: center;
      margin-bottom: 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      white-space: nowrap;
      line-height: 1.1;
      transition: all 0.3s ease;
    }

    #stopwatch-time.hover {
      transform: scale(1.05);
      text-shadow:
        2px 2px 4px rgba(0, 0, 0, 0.3),
        0 0 20px rgba(255, 255, 255, 0.4),
        0 0 35px rgba(255, 255, 255, 0.2);
    }

    /* Timer input */
    #timer-input {
      font-family: "PawFont", monospace;
      font-size: clamp(42px, 15vw, 84px);
      font-weight: 300;
      color: white;
      text-align: center;
      background: transparent;
      border: none;
      outline: none;
      margin-bottom: 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      width: fit-content;
      min-width: 8ch;
      max-width: 100%;
      padding: 0;
      cursor: text;
      transition: all 0.3s ease;
      display: inline-block;
    }

    #timer-input:read-only {
      cursor: default;
      color: rgba(255, 255, 255, 0.7);
      user-select: none;
      pointer-events: none;
    }

    #timer-input.hover {
      transform: scale(1.05);
      text-shadow:
        2px 2px 4px rgba(0, 0, 0, 0.3),
        0 0 20px rgba(255, 255, 255, 0.4),
        0 0 35px rgba(255, 255, 255, 0.2);
    }

    #timer-input:focus {
      text-shadow:
        2px 2px 4px rgba(0, 0, 0, 0.3),
        0 0 15px rgba(255, 255, 255, 0.3);
    }

    /* Mode controls (buttons) */
    .mode-controls {
      display: flex;
      gap: clamp(4px, 1.5vw, 8px);
      justify-content: center;
      margin-top: clamp(0px, 1vw, 4px);
      height: clamp(16px, 4vw, 24px);
    }

    .mode-controls button {
      font-family: "PencilFont", Arial, sans-serif;
      padding: clamp(1px, 0.5vw, 3px) clamp(6px, 2vw, 12px);
      font-size: clamp(9px, 2.5vw, 14px);
      background: rgba(255, 255, 255, 0.15);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: clamp(2px, 0.5vw, 4px);
      cursor: pointer;
      transition: all 0.2s ease;
      user-select: none;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      line-height: 1;
      height: clamp(16px, 4vw, 24px);
      display: flex;
      align-items: center;
      min-width: clamp(32px, 8vw, 48px);
    }

    .mode-controls button:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .mode-controls button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .mode-controls button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none !important;
      box-shadow: none !important;
      background: rgba(255, 255, 255, 0.1) !important;
    }

    .mode-controls button:disabled:hover {
      transform: none;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: none;
    }

    /* Interactive element hover priority */
    .mode-controls {
      position: relative;
      z-index: 10;
      pointer-events: auto;
    }

    .mode-controls button {
      pointer-events: auto;
      position: relative;
      z-index: 11;
    }

    #timer-input {
      position: relative;
      z-index: 10;
      pointer-events: auto;
    }

    /* Prevent mode hover effects when hovering over interactive elements */
    .mode-controls:hover~* .hover,
    #timer-input:hover~* .hover,
    .mode-controls:hover .hover,
    #timer-input:hover .hover {
      transform: none !important;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3) !important;
    }

    #pixi-container {
      position: relative;
      z-index: 1;
      width: min(90vw, 340px);
      height: min(60vw, 260px);
      min-height: 180px;
      max-height: 300px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      margin: 0 auto 20px auto;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    #pixi-container canvas {
      display: block !important;
      width: 100% !important;
      height: 100% !important;
      border-radius: 11px;
      object-fit: contain;
      margin: 0 auto !important;
      position: relative;
    }

    #info {
      position: fixed;
      bottom: 8px;
      left: 8px;
      right: 8px;
      color: rgba(255, 255, 255, 0.5);
      font-size: clamp(8px, 2vw, 11px);
      text-align: center;
      z-index: 10;
      line-height: 1.3;
    }

    /* Responsive adjustments for different screen sizes */
    @media (min-width: 400px) {
      body {
        padding: 20px;
      }

      #pixi-container {
        width: min(80vw, 380px);
        height: min(50vw, 280px);
      }

      .mode-controls {
        gap: clamp(6px, 2vw, 10px);
        margin-top: clamp(2px, 1.5vw, 6px);
      }

      .mode-controls button {
        padding: clamp(2px, 0.8vw, 4px) clamp(8px, 2.5vw, 16px);
        font-size: clamp(10px, 3vw, 16px);
        min-width: clamp(40px, 10vw, 60px);
      }
    }

    @media (min-height: 700px) {
      #mode {
        margin-bottom: 30px;
      }

      #clock {
        margin-bottom: 15px;
      }

      #pixi-container {
        margin-bottom: 30px;
      }

      .mode-controls {
        height: clamp(20px, 5vw, 28px);
      }

      .mode-controls button {
        height: clamp(20px, 5vw, 28px);
        font-size: clamp(11px, 3.5vw, 18px);
      }
    }

    /* Audio toggle button */
    #audio-toggle {
      position: fixed;
      top: clamp(12px, 3vw, 20px);
      right: clamp(12px, 3vw, 20px);
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      width: clamp(28px, 8vw, 40px);
      height: clamp(28px, 8vw, 40px);
      color: white;
      font-size: clamp(12px, 3vw, 16px);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
      z-index: 1001;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    #audio-toggle:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-1px) scale(1.05);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    #audio-toggle:active {
      transform: translateY(0) scale(0.98);
      box-shadow: none;
    }

    /* Cursor Trail Paw Prints */
    .cursor-trail-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1000;
      overflow: hidden;
    }

    .cursor-trail-paw {
      position: absolute;
      pointer-events: none;
      /* Size will be set dynamically by JS */
    }

    /* Main paw pad - the large bottom part */
    .paw-main-pad {
      position: absolute;
      width: 48%;
      height: 30%;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 70% 70% 50% 50% / 90% 90% 50% 50%;
      bottom: 12%;
      left: 26%;
    }

    /* Add detail to main pad */
    .paw-pad-detail::before,
    .paw-pad-detail::after {
      content: "";
      position: absolute;
      background-color: rgba(255, 255, 255, 0.8);
      z-index: 10;
    }

    .paw-pad-detail::before {
      bottom: -11%;
      left: 0;
      width: 50%;
      height: 75%;
      border-radius: 55% 105% 68% 79% / 60% 60% 29% 50%;
    }

    .paw-pad-detail::after {
      bottom: -11%;
      right: 0;
      width: 50%;
      height: 75%;
      border-radius: 105% 55% 79% 68% / 60% 60% 50% 29%;
    }

    /* Container for toes */
    .paw-toes {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    /* Base toe style */
    .paw-toe {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    }

    /* Outer toes - larger */
    .paw-toe-outer-left,
    .paw-toe-outer-right {
      width: 22%;
      height: 32%;
      top: 10%;
    }

    .paw-toe-outer-left {
      left: 28%;
      transform: rotate(-15deg);
    }

    .paw-toe-outer-right {
      right: 28%;
      transform: rotate(15deg);
    }

    /* Inner toes - smaller */
    .paw-toe-inner-left,
    .paw-toe-inner-right {
      width: 18%;
      height: 30%;
      top: 35%;
    }

    .paw-toe-inner-left {
      left: 8%;
      transform: rotate(-30deg);
    }

    .paw-toe-inner-right {
      right: 8%;
      transform: rotate(30deg);
    }

    /* Keep paw prints white regardless of theme */
  </style>
</head>

<body>
  <div id="mode">
    <!-- Clock Mode -->
    <div id="clock-mode" class="active">
      <div id="clock">00:00:00</div>
      <div id="date">Loading...</div>
    </div>

    <!-- Stopwatch Mode -->
    <div id="stopwatch">
      <div id="stopwatch-time">00:00:00</div>
      <div class="mode-controls">
        <button id="stopwatch-start">Start</button>
        <button id="stopwatch-reset">Reset</button>
      </div>
    </div>

    <!-- Timer Mode -->
    <div id="timer">
      <input id="timer-input" type="text" value="00:05:00" maxlength="8" />
      <div class="mode-controls">
        <button id="timer-edit" title="Lock/Unlock timer for editing">
          Lock
        </button>
        <button id="timer-start">Start</button>
        <button id="timer-stop">Stop</button>
      </div>
    </div>

    <!-- Focus Mode -->
    <div id="focus">
      <div id="focus-title">Focus!</div>
      <div id="focus-time">00:00:00</div>
    </div>
  </div>
  <div id="pixi-container"></div>

  <!-- Audio Controls -->
  <button id="audio-toggle" title="Toggle background music">
    <i class="fas fa-volume-up" id="volume-icon"></i>
  </button>

  <!-- Background Music -->
  <audio id="background-music" loop preload="auto" crossorigin="anonymous">
    <source src="../assets/audio/backtrack.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>

  <div id="info">
    Electron: <span id="electron-version"></span> | Node:
    <span id="node-version"></span> | Chrome:
    <span id="chrome-version"></span> | State:
    <span id="state-info">loading...</span>
  </div>

  <script type="module" src="../src/app.js"></script>
  <script type="module" src="../src/renderer.js"></script>
</body>

</html>
