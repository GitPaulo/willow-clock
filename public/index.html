<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <!-- CSP configured for PIXI.js: unsafe-eval for shaders, blob for workers, data/file for images -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: file:; connect-src 'self' data:; worker-src blob:; object-src 'none';" />
  <title>Willow Clock</title>
  <style>
    @font-face {
      font-family: "PawFont";
      src: url("../assets/fonts/font_paw.otf") format("opentype");
      font-display: swap;
    }

    @font-face {
      font-family: "PencilFont";
      src: url("../assets/fonts/font_pencil.otf") format("opentype");
      font-display: swap;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family:
        -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
        Arial, sans-serif;
      margin: 0;
      padding: 15px;
      /*
      background: linear-gradient(135deg,
          #ffffff 0%,
          #ffd6ab 50%,
          #8b8b8b 100%
        );
      */
      background: #fac68f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
      overflow-y: auto;
    }

    #mode {
      cursor: pointer;
      user-select: none;
      display: inline-block;
      margin-bottom: 20px;
      max-width: 600px;
      width: 90vw;
      text-align: center;
    }

    #clock {
      font-family:
        "PawFont",
        -apple-system,
        BlinkMacSystemFont,
        "Segoe UI",
        Roboto,
        Helvetica,
        Arial,
        sans-serif;
      font-size: clamp(42px, 15vw, 84px);
      font-weight: 300;
      color: white;
      text-align: center;
      margin-bottom: 8px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      white-space: nowrap;
      line-height: 1.1;
      transition: all 0.3s ease;
    }

    #clock.hover {
      transform: scale(1.05);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3),
        0 0 20px rgba(255, 255, 255, 0.4),
        0 0 35px rgba(255, 255, 255, 0.2);
    }

    #mode:active #clock {
      transform: scale(0.98);
      transition: all 0.1s ease;
    }

    #date {
      font-family: "PencilFont", "PawFont", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: clamp(18px, 6vw, 30px);
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 0;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      text-align: center;
      line-height: 1.2;
      transition: all 0.3s ease;
    }

    #date.hover {
      transform: scale(1.05);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3),
        0 0 15px rgba(255, 255, 255, 0.35),
        0 0 25px rgba(255, 255, 255, 0.15);
    }

    /* Mode visibility */
    #clock-mode,
    #stopwatch,
    #timer,
    #focus {
      display: none;
    }

    #clock-mode.active,
    #stopwatch.active,
    #timer.active,
    #focus.active {
      display: block;
    }

    /* Focus mode */
    #focus-title {
      font-family: "PencilFont", "PawFont", Arial, sans-serif;
      font-size: clamp(42px, 15vw, 84px);
      font-weight: 300;
      color: white;
      text-align: center;
      margin-bottom: 8px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      white-space: nowrap;
      line-height: 1.1;
      transition: all 0.3s ease;
    }

    #focus-title.hover {
      transform: scale(1.05);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3),
        0 0 20px rgba(255, 255, 255, 0.4),
        0 0 35px rgba(255, 255, 255, 0.2);
    }

    #focus-time {
      font-family: "PawFont", monospace;
      font-size: clamp(18px, 6vw, 30px);
      font-weight: 300;
      color: rgba(255, 255, 255, 0.9);
      text-align: center;
      margin-bottom: 0;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      line-height: 1.2;
      transition: all 0.3s ease;
    }

    #focus-time.hover {
      transform: scale(1.05);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3),
        0 0 15px rgba(255, 255, 255, 0.35),
        0 0 25px rgba(255, 255, 255, 0.15);
    }

    /* Stopwatch time display */
    #stopwatch-time {
      font-family: "PawFont", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: clamp(42px, 15vw, 84px);
      font-weight: 300;
      color: white;
      text-align: center;
      margin-bottom: 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      white-space: nowrap;
      line-height: 1.1;
      transition: all 0.3s ease;
    }

    #stopwatch-time.hover {
      transform: scale(1.05);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3),
        0 0 20px rgba(255, 255, 255, 0.4),
        0 0 35px rgba(255, 255, 255, 0.2);
    }

    /* Timer input */
    #timer-input {
      font-family: "PawFont", monospace;
      font-size: clamp(42px, 15vw, 84px);
      font-weight: 300;
      color: white;
      text-align: center;
      background: transparent;
      border: none;
      outline: none;
      margin-bottom: 0;
      margin-left: auto;
      margin-right: auto;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      width: auto;
      min-width: 8ch;
      max-width: 100%;
      padding: 0;
      cursor: text;
      transition: all 0.3s ease;
      display: block;
    }

    #timer-input.hover {
      transform: scale(1.05);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3),
        0 0 20px rgba(255, 255, 255, 0.4),
        0 0 35px rgba(255, 255, 255, 0.2);
    }

    #timer-input:focus {
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3),
        0 0 15px rgba(255, 255, 255, 0.3);
    }

    /* Mode controls (buttons) */
    .mode-controls {
      display: flex;
      gap: 6px;
      justify-content: center;
      margin-top: 0;
      height: 18px;
    }

    .mode-controls button {
      font-family: "PencilFont", Arial, sans-serif;
      padding: 1px 8px;
      font-size: 10px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      cursor: pointer;
      transition: all 0.2s ease;
      user-select: none;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      line-height: 1;
      height: 18px;
      display: flex;
      align-items: center;
    }

    .mode-controls button:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .mode-controls button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    #pixi-container {
      position: relative;
      z-index: 1;
      width: min(90vw, 340px);
      height: min(60vw, 260px);
      min-height: 180px;
      max-height: 300px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      margin: 0 auto 20px auto;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    #pixi-container canvas {
      display: block !important;
      width: 100% !important;
      height: 100% !important;
      border-radius: 11px;
      object-fit: contain;
      margin: 0 auto !important;
      position: relative;
    }

    #info {
      position: fixed;
      bottom: 8px;
      left: 8px;
      right: 8px;
      color: rgba(255, 255, 255, 0.5);
      font-size: clamp(8px, 2vw, 11px);
      text-align: center;
      z-index: 10;
      line-height: 1.3;
    }

    /* Responsive adjustments for different screen sizes */
    @media (min-width: 400px) {
      body {
        padding: 20px;
      }

      #pixi-container {
        width: min(80vw, 380px);
        height: min(50vw, 280px);
      }
    }

    @media (min-height: 700px) {
      #mode {
        margin-bottom: 30px;
      }

      #clock {
        margin-bottom: 15px;
      }

      #pixi-container {
        margin-bottom: 30px;
      }
    }
  </style>
</head>

<body>
  <div id="mode">
    <!-- Clock Mode -->
    <div id="clock-mode" class="active">
      <div id="clock">00:00:00</div>
      <div id="date">Loading...</div>
    </div>

    <!-- Stopwatch Mode -->
    <div id="stopwatch">
      <div id="stopwatch-time">00:00:00</div>
      <div class="mode-controls">
        <button id="stopwatch-start">Start</button>
        <button id="stopwatch-reset">Reset</button>
      </div>
    </div>

    <!-- Timer Mode -->
    <div id="timer">
      <input id="timer-input" type="text" value="00:05:00" maxlength="8" />
      <div class="mode-controls">
        <button id="timer-start">Start</button>
        <button id="timer-stop">Stop</button>
      </div>
    </div>

    <!-- Focus Mode -->
    <div id="focus">
      <div id="focus-title">Focus!</div>
      <div id="focus-time">00:00:00</div>
    </div>
  </div>
  <div id="pixi-container"></div>

  <div id="info">
    Electron: <span id="electron-version"></span> | Node:
    <span id="node-version"></span> | Chrome:
    <span id="chrome-version"></span> | State:
    <span id="state-info">loading...</span>
  </div>

  <script type="module" src="../src/app.js"></script>
  <script type="module" src="../src/renderer.js"></script>
</body>

</html>
