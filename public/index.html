    /* Cursor Trail Paw Prints */
    .cursor-trail-container {

      pointer-events: none;
      /* Size will be set dynamically by JS */
    }

    /* Main paw pad - the large bottom part */
    .paw-main-pad {
      position: absolute;
      width: 48%;
      height: 30%;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 70% 70% 50% 50% / 90% 90% 50% 50%;
      bottom: 12%;
      left: 26%;
    }

    /* Add detail to main pad */
    .paw-pad-detail::before,
    .paw-pad-detail::after {
      content: "";
      position: absolute;
      background-color: rgba(255, 255, 255, 0.8);
      z-index: 10;
    }

    .paw-pad-detail::before {
      bottom: -11%;
      left: 0;
      width: 50%;
      height: 75%;
      border-radius: 55% 105% 68% 79% / 60% 60% 29% 50%;
    }

    .paw-pad-detail::after {
      bottom: -11%;
      right: 0;
      width: 50%;
      height: 75%;
      border-radius: 105% 55% 79% 68% / 60% 60% 50% 29%;
    }

    .paw-toe-outer-right {
      right: 28%;

    .paw-toe-inner-right {

      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    #window-controls button:hover,
    #window-controls button:focus {
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      transform: translateY(-1px);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      outline: none;
    }

    #window-controls button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    #close-btn:hover,
    #close-btn:focus {
      background-color: #e81123 !important;
      color: white !important;
      transform: translateY(-1px);
      box-shadow: 0 2px 6px rgba(232, 17, 35, 0.3);
    }

    #close-btn:active {
      transform: translateY(0);
      box-shadow: none;
    }

    /* Ensure interactive elements are non-draggable */
    button,
    input,
    canvas,
    #pixi-container,
    #audio-toggle,
    .mode-controls {
      -webkit-app-region: no-drag;
    }
  </style>
</head>

<body>
  <!-- Loading screen -->
  <div id="loading-screen" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ff921e;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10000;
      ">
    <div class="loading-text" style="
          font-family: &quot;PawFont&quot;, Arial, sans-serif;
          font-size: 48px;
          color: white;
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
          margin-bottom: 20px;
        ">
      Willow Clock
    </div>
  </div>

  <!-- Title bar -->
  <div id="titlebar">
    <div id="window-controls">
      <button id="min-btn" title="Minimize">
        <i class="fas fa-minus"></i>
      </button>
      <button id="close-btn" title="Close">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>

  <!-- Main content wrapper -->
  <div class="content-area">
    <div id="mode">
      <!-- Clock Mode -->
      <div id="clock-mode" class="active">
        <div id="clock">00:00:00</div>
        <div id="date">Loading...</div>
        <div id="weather">Loading weather...</div>
      </div>

      <!-- Stopwatch Mode -->
      <div id="stopwatch">
        <div id="stopwatch-time">00:00:00</div>
        <div class="mode-controls">
          <button id="stopwatch-start">Start</button>
          <button id="stopwatch-reset">Reset</button>
        </div>
      </div>

      <!-- Timer Mode -->
      <div id="timer">
        <input id="timer-input" type="text" value="00:05:00" maxlength="8" />
        <div class="mode-controls">
          <button id="timer-edit" title="Lock/Unlock timer for editing">
            Unlock
          </button>
          <button id="timer-start">Start</button>
          <button id="timer-stop">Stop</button>
        </div>
      </div>

      <!-- Focus Mode -->
      <div id="focus">
        <div id="focus-title">Focus!</div>
        <div id="focus-time">00:00:00</div>
      </div>
    </div>
    <div id="pixi-container"></div>

    <!-- Audio Controls -->
    <button id="audio-toggle" title="Toggle background music">
      <i class="fas fa-volume-up" id="volume-icon"></i>
    </button>

    <!-- Settings Button -->
    <button id="settings-toggle" title="Settings">
      <i class="fas fa-cog"></i>
    </button>

    <!-- Background Music -->
    <audio id="background-music" loop preload="auto">
      <source src="./assets/audio/backtrack.wav" type="audio/wav" />
      Your browser does not support the audio element.
    </audio>

    <div id="info">
      Electron: <span id="electron-version"></span> | Node:
      <span id="node-version"></span> | Chrome:
      <span id="chrome-version"></span> | State:
      <span id="state-info">loading...</span> | FPS:
      <span id="fps-info">0</span>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="hidden">
      <div class="settings-backdrop"></div>
      <div class="settings-panel">
        <div class="settings-header">
          <h2>Settings</h2>
          <button id="close-settings" class="close-settings-btn" title="Close settings">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="settings-content">
          <!-- Audio Settings -->
          <div class="settings-section">
            <h3>Audio</h3>
            <label class="setting-item">
              <input type="checkbox" id="setting-audio-on-start" />
              <span>Play music on startup</span>
            </label>
            <label class="setting-item">
              <input type="checkbox" id="setting-timer-alarm" />
              <span>Play sound when timer completes</span>
            </label>
          </div>

          <!-- Visual Settings -->
          <div class="settings-section">
            <h3>Visual</h3>
            <label class="setting-item">
              <input type="checkbox" id="setting-cursor-trail" />
              <span>Show cursor trail (paw prints)</span>
            </label>
            <label class="setting-item">
              <input type="checkbox" id="setting-debug-mode" />
              <span>Show debug info (FPS, state)</span>
            </label>
            <label class="setting-item">
              <input type="checkbox" id="setting-mode-change-speech" />
              <span>Speak when switching modes</span>
            </label>
          </div>

          <!-- Weather Settings -->
          <div class="settings-section">
            <h3>Weather</h3>
            <label class="setting-item">
              <span>Update frequency (minutes)</span>
              <input type="number" id="setting-weather-frequency" min="1" max="120" step="1" class="setting-input" />
            </label>
            <label class="setting-item">
              <span>Temperature unit</span>
              <select id="setting-temperature-unit" class="setting-input">
                <option value="celsius">Celsius (°C)</option>
                <option value="fahrenheit">Fahrenheit (°F)</option>
              </select>
            </label>
          </div>

          <!-- Behavior Settings -->
          <div class="settings-section">
            <h3>Behavior</h3>
            <label class="setting-item">
              <span>Day mode starts at (hour)</span>
              <input type="number" id="setting-day-start" min="0" max="23" step="1" class="setting-input" />
            </label>
            <label class="setting-item">
              <span>Night mode starts at (hour)</span>
              <input type="number" id="setting-day-end" min="0" max="23" step="1" class="setting-input" />
            </label>
          </div>

          <!-- Performance Settings -->
          <div class="settings-section">
            <h3>Performance</h3>
            <label class="setting-item">
              <input type="checkbox" id="setting-hardware-acceleration" />
              <span>Hardware acceleration (requires restart)</span>
            </label>
            <label class="setting-item">
              <span>FPS target</span>
              <input type="number" id="setting-fps-target" min="30" max="144" step="10" class="setting-input" />
            </label>
          </div>

          <!-- Actions -->
          <div class="settings-actions">
            <button id="settings-reset" class="settings-btn">
              Reset to Defaults
            </button>
            <button id="settings-save" class="settings-btn settings-btn-primary">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Close content-area -->

  <script type="module" src="../src/app.js"></script>
  <script type="module" src="../src/renderer.js"></script>

  <!-- Window controls script -->
  <script type="module" src="../src/window-controls.js"></script>
</body>

</html>
